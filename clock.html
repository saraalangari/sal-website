<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="clock-styles.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="clock-face">
        <div class="number number-12">miss u</div>
        <div class="number number-3">miss u</div>
        <div class="number number-6">miss u</div>
        <div class="number number-9">miss u</div>
        
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        
        <div class="center-dot"></div>
      </div>
    </div>
    
    <div class="message">
      <h2>i miss you all the time</h2>
    </div>
    
    <button class="next-btn" onclick="goToHeart()">🤍</button>
  </div>
  
  <script src="clock-script.js"></script>
</body>
</html>
